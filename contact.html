<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="verifyall.js" defer></script> <!-- JavaScript validation -->
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="logo.png" alt="Website Logo">
            <h1>CinematicCraft Studios</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="interests.html">My Interests</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact Me</a></li>
            </ul>
        </nav>

        <section>
            <article>
                <h2>Contact Me</h2>
                <form id="contactForm" onsubmit="return validateForm()" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <span id="nameWarning" class="warning"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <span id="emailWarning" class="warning"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                        <span id="phoneWarning" class="warning"></span>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        <span id="subjectWarning" class="warning"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                        <span id="messageWarning" class="warning"></span>
                    </div>

                    <div class="form-group button-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>

                <p>Email: <a href="mailto:jerb5@capellauniversity.edu">jerb5@capellauniversity.edu</a></p>
                <p>Cell: 210-555-5555</p>
            </article>
        </section>

        <footer>
            <p>&copy; 2024 Justin Erb. All Rights Reserved. <a href="privacy.html">Privacy Policy</a></p>
        </footer>
    </div>
</body>

</html>
