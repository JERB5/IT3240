<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <h1>Contact Me</h1>
        </header>

        <!-- Navigation Section -->
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="interests.html">My Interests</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="registration.html">Registration</a>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
            </ul>
        </nav>

        <!-- Contact Form Section -->
        <section>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
                </div>

                <div class="form-row">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
                </div>

                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Justin Erb. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        /**
         * Handle form submission by redirecting to the confirmation page
         * with the form data passed in the query string.
         */
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            // Collect form data
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Construct the query string for the confirmation page
            const queryString = `?first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;

            // Redirect to the confirmation page with the query string
            window.location.href = `comfirm.html${queryString}`;
        }
    </script>
</body>

</html>
