<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the external JavaScript file for form validation and submission -->
    <script src="js/verifyall2.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <img src="logo.png" alt="Website Logo">
            <h1>Volunteer Registration</h1>
        </header>

        <!-- Navigation Section -->
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="interests.html">My Interests</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
            </ul>
        </nav>

        <!-- Form Section -->
        <section>
            <form id="registrationForm" onsubmit="return validateForm();">
                <!-- First Name Input Field -->
                <div class="form-group">
                    <label for="name">First Name*:</label>
                    <input type="text" id="name" name="name" required>
                    <span id="nameError" class="warning"></span> <!-- Error message display -->
                </div>

                <!-- Last Name Input Field -->
                <div class="form-group">
                    <label for="surname">Last Name*:</label>
                    <input type="text" id="surname" name="surname" required>
                    <span id="surnameError" class="warning"></span>
                </div>

                <!-- Email Input Field -->
                <div class="form-group">
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="warning"></span>
                </div>

                <!-- Phone Input Field (Optional) -->
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="^\d{10}$" placeholder="10-digit phone number">
                    <span id="phoneError" class="warning"></span>
                </div>

                <!-- Password Input Field -->
                <div class="form-group">
                    <label for="password">Password*:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="warning"></span>
                </div>

                <!-- Submit Button -->
                <div class="button-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Justin Erb. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
