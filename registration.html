<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="captureInput.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <img src="logo.png" alt="Website Logo">
            <h1>Volunteer Registration</h1>
        </header>

        <!-- Navigation Section -->
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="interests.html">My Interests</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
            </ul>
        </nav>

        <!-- Form Section -->
        <section>
            <form id="registrationForm" onsubmit="return validateForm();">
                <div class="form-group">
                    <label for="name">First Name*:</label>
                    <input type="text" id="name" name="name" required>
                    <span id="nameError" class="warning"></span>
                </div>

                <div class="form-group">
                    <label for="surname">Last Name*:</label>
                    <input type="text" id="surname" name="surname" required>
                    <span id="surnameError" class="warning"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="warning"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="^\d{10}$" placeholder="10-digit phone number">
                    <span id="phoneError" class="warning"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password*:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="warning"></span>
                </div>

                <div class="button-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Justin Erb. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Validate the form on submission
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            clearErrors();

            // Check each field and validate
            if (!document.getElementById("name").value.trim()) {
                showError("nameError", "First Name is required.");
                isValid = false;
            }

            if (!document.getElementById("surname").value.trim()) {
                showError("surnameError", "Last Name is required.");
                isValid = false;
            }

            const email = document.getElementById("email").value.trim();
            if (!email || !validateEmail(email)) {
                showError("emailError", "Valid Email is required.");
                isValid = false;
            }

            const phone = document.getElementById("phone").value.trim();
            if (phone && !/^\d{10}$/.test(phone)) {
                showError("phoneError", "Phone number must be 10 digits.");
                isValid = false;
            }

            const password = document.getElementById("password").value.trim();
            if (!password) {
                showError("passwordError", "Password is required.");
                isValid = false;
            }

            // If form is invalid, focus on the first error field
            if (!isValid) {
                focusOnFirstError();
            } else {
                // Redirect to confirmation page if valid
                const params = new URLSearchParams({
                    name: document.getElementById("name").value,
                    surname: document.getElementById("surname").value,
                    email: document.getElementById("email").value,
                });
                window.location.href = `confirm2.html?${params.toString()}`;
            }

            return false; // Prevent form submission for validation
        }

        // Helper function to display error messages
        function showError(id, message) {
            document.getElementById(id).textContent = message;
        }

        // Helper function to clear error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll(".warning");
            errorElements.forEach(element => element.textContent = "");
        }

        // Helper function to validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Helper function to focus on the first error field
        function focusOnFirstError() {
            const errorElements = document.querySelectorAll(".warning");
            for (const element of errorElements) {
                if (element.textContent) {
                    element.previousElementSibling.focus();
                    break;
                }
            }
        }
    </script>
</body>

</html>
